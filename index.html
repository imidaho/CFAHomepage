    <button onclick= openForm() id="farm-issue"><a><h3>What's Your Farm Issue?</h3></a></Button>

<!-- What's eating you pop-up form -->
    <div class="form-popup" id="myForm">
            <form " class="form-container">
              <h1>What's Your Farm Issue?</h1>
            <div class="form-field">
              <label for="firstname"><b>First Name</b></label>
              <input type="text" placeholder="First Name" name="firstname" required>
            </div>
            <div class="form-field">
              <label for="lastname"><b>Last Name</b></label>   
              <input type="text" placeholder="Last Name" name="lastname" required>
            </div>
            <div class="form-field">
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required>
            </div>
            <div class="form-field">    
                <label for="issue"><b>What's Eating You?</b></label>
            </div>
            <div class="form-field">
                <textarea name="issue" form="usrform">Tell us what your farm issue is.</textarea>
            </div>

            <div class="form-field">
              <button type="submit" class="btn">submit</button>
              <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
            </div>
            </form>
          </div>
<footer>
